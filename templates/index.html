<form action="/" method="post" enctype="multipart/form-data">
    Upload a PDF: <input type="file" name="pdf"><br><br>
    <input type="submit" value="Upload and Embed">
</form>
<div id="chat-box">
    <!-- Display chat history here -->
    <div id="chat-history">
        {% if chat_history %}
            {% for entry in chat_history %}
                {% if 'user' in entry %}
                    <p>User: {{ entry.user }}</p>
                {% else %}
                    <p>GPT: {{ entry.gpt }}</p>
                {% endif %}
            {% endfor %}
        {% endif %}
    </div>
    <!-- User input form -->
    <form action="/chat" method="post">
        <textarea name="message"></textarea>
        <button type="submit">Send</button>
    </form>
</div>
